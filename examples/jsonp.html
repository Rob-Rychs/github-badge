<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GitHub Badge JSONP Example</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>
            $(function() {
                $.ajax({
                    type: 'GET',
                    url: 'http://githubbadge.appspot.com/badge/torvalds',
                    dataType: 'jsonp',
                    success: function(json) {
                        var result = '<h1>' + json.user.login + '</h1>' +
                                     '<p>Languages: ' + json.languages + '</p>' +
                                     '<p>Followers: ' + json.user.followers + '</p>';
                        $('#badge').append(result);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="badge"></div>
    </body>
</html>
